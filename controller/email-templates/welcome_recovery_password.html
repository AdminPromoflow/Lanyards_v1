<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #344a62;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #132f54;
            border-radius: 10px;
        }
        h1, h2, p {
            text-align: center;
        }
        a {
            display: inline-block;
            background-color: #5cb85c;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        a:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Recovery</h1>
        <p>Hello {{name}},</p>
        <p>You recently requested to reset your password. Please click the button below to reset it:</p>
        <p>
            <a href="{{recoveryLink}}">Reset Password</a>
        </p>
        <p>If you did not request this password reset, please ignore this email or contact support.</p>
        <p>Thanks,<br>The Lanyards For You Team</p>
    </div>
</body>
</html>
